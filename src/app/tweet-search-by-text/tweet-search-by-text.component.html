<div class="container">
  <h2>Buscar Tweets por texto</h2>
  <form class="form-inline md-form mr-auto mb-4">
    <input class="form-control mr-sm-2" [(ngModel)]="searchData.text" name="searchData.text" type="text" placeholder="Write some words" aria-label="Search">
    <button (click)="searchTweetByText()" class="btn btn-primary btn-md" type="submit">Buscar</button>
</form>
</div>
