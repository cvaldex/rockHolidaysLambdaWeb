<div class="container">
  <h2>Resultado BÃºsqueda</h2>
  <p>Cantidad de registros: {{ tweetsLength }}</p>
<div class="table-responsive">
  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Editar</th>
      <th scope="col">Prioridad</th>
      <th scope="col">Fecha</th>
      <th scope="col">Texto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tweet of tweets; index as i">
    <td>{{ tweet.id }}</td>
    <td><img (click)="updateTweet(i)" src="assets/img/edit.png"/></td>
    <td>{{ tweet.priority }}</td>
    <td>{{ tweet.eventdate.substring(0,10) | date:'yyyy/MM/dd'}}</td>
    <td>{{ tweet.tweet }}</td>
  </tr>
  </tbody>
  </table>
  </div>

</div>
