<div class="container">
    <h2>Post Siguiente Tweet</h2>
    <form>
        <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success">
            Tweets publicados: {{publishedTweets}}
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="someError">
            Ha ocurrido un error: {{ errorMessage }}
            <button (click)="hideAlert('error')" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="form-group">
            <button (click)="publishTweet()" class="custom-file-input" type="button" class="btn btn-primary btn-lg btn-block">Publicar Siguiente Tweet</button>
        </div>
    </form>
</div>
