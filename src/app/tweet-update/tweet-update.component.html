<div class="container">
    <h2>Actualizar Tweet</h2>
    <form>
        <div class="form-group">
            <label class="col-form-label">ID: {{tweetData.id}}</label>
        </div>
        <div class="form-group">
            <label class="col-form-label">Tweet:</label>
            <textarea [(ngModel)]="tweetData.tweet" name="tweetData.tweet" maxlength="265" ng-trim="false" class="form-control" rows="7"></textarea>
            <small id="emailHelp" class="form-text text-muted">{{265 - tweetData.tweet.length}} restantes</small>
        </div>

        <div class="form-group">
            <label class="col-form-label">Fecha:</label>
            <input [(ngModel)]="tweetData.eventDate" name="tweetData.eventDate" class="form-control"/>
        </div>

        <div class="form-group">
            <label class="col-form-label">Prioridad:</label>
            <select [(ngModel)]="tweetData.priority" name="tweetData.priority" class="form-control">

                <option [value]="priority" *ngFor="let priority of priorities">{{priority}}</option>
            </select>

        </div>

        <!--div class="form-group">
            <label class="col-form-label">Im√°genes:</label>
            <input type="file" id="imagenes" (change)="handleMultipleFileInput($event.target.files)" multiple>
        </div-->  
              
        <div class="animate-show-hide" *ngIf="someError">
            <div class="alert alert-danger"  role="alert">
                {{ errorMessage }}
            </div>
        </div>

        <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success">
            Registro {{tweetData.id}} exitosamente actualizado
            <button (click)="hideAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <div class="form-group">
            <button (click)="updateTweet()" class="custom-file-input" type="button" class="btn btn-primary btn-lg btn-block" [disabled]="someError">Actualizar Tweet</button>
        </div>
    </form>
</div>
