<div class="container">
  <b>Actualizar Imagen {{imageIndex}} del registro {{id}}</b>
  <form #newTweetForm="ngForm" name="imageUploadForm">
    <div class="form-group">
      <label class="col-form-label">Im√°genes:</label>
      <input #imagesToUpload type="file" id="imagenes" (change)="handleUploadedImage($event.target.files , $event)" multiple>
  </div>

  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="someError">
      Ha ocurrido un error: {{ errorMessage }}
      <button (click)="hideAlert('error')" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <button class="btn btn-primary btn-sm btn-block my-2"(click)="updateImage()">Actualizar Imagen</button>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-sm btn-block my-2"(click)="closeDialog('cancel')">Cancelar</button>
      </div>
    </div> 
  </div>
  
</form>
